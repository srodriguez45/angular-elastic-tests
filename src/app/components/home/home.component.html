<section class="container-fluid">

  <div class="container mt-5">

    <h2>Add a new customers</h2>
    <p>Basic form to create customers</p>

    <form #customer="ngForm" (ngSubmit)="register(customer)" class="form-horizontal style-form">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Name</label>
              <input type="text"  name="name" class="form-control" [(ngModel)]="obj.customer.name" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Lastname</label>
              <input type="text" class="form-control" name="lastname" [(ngModel)]="obj.customer.lastname" id="inputPassword4">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="phone">DNI</label>
              <input type="number" placeholder="1012220001" name="dni" [(ngModel)]="obj.customer.dni" class="form-control" id="dni">
            </div>
            <div class="form-group col-md-4">
              <label for="phone">Phone</label>
              <input type="number" placeholder="3141231212" name="phone" [(ngModel)]="obj.customer.phone" class="form-control" id="phone">
            </div>
            <div class="form-group col-md-4">
              <label for="city">City</label>
                              
              <select
                      class="form-control custom-select"
                      placeholder="Select item"
                      name="country"
                      [(ngModel)]="obj.customer.country">
                <option [value]="item._source.country_code" *ngFor="let item of obj.countries">
                    {{item._source.name}}
                </option>
              </select>

            </div>
          </div>

          <button type="submit" class="btn btn-primary">Add to Elastic</button>
        </form>

  </div>

</section>

<section class="container-fluid">

  <div class="container mt-5">

    <h2>Customers from Elasticsearch ({{getCount()}})</h2>
    <p>This is a basic example from registries</p>

    <table class="table table-striped table-dark">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Lastname</th>
          <th scope="col">Country</th>
          <th scope="col">DNI</th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let item of obj.customers">
          <th>{{item._source.name}}</th>
          <td>{{item._source.lastname}}</td>
          <td>{{item._source.country}}</td>
          <td>{{item._source.dni}}</td>
        </tr>
       
      </tbody>
    </table>

  </div>

</section>
